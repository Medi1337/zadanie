<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>KALKULATOR</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script type="text/javascript">
            function f1()
            {
                document.formularz.pole.value=document.formularz.pole.value+"1"
            }
            function f2()
            {
                document.formularz.pole.value=document.formularz.pole.value+"2"
            }
            function f3()
            {
                document.formularz.pole.value=document.formularz.pole.value+"3"
            }
            function f4()
            {
                document.formularz.pole.value=document.formularz.pole.value+"4"
            }
            function f5()
            {
                document.formularz.pole.value=document.formularz.pole.value+"5"
            }
            function f6()
            {
                document.formularz.pole.value=document.formularz.pole.value+"6"
            }
            function f7()
            {
                document.formularz.pole.value=document.formularz.pole.value+"7"
            }
            function f8()
            {
                document.formularz.pole.value=document.formularz.pole.value+"8"
            }
            function f9()
            {
                document.formularz.pole.value=document.formularz.pole.value+"9"
            }
            function f0()
            {
                document.formularz.pole.value=document.formularz.pole.value+"0"
            }
            function krop()
            {
                document.formularz.pole.value=document.formularz.pole.value+"."
            }
            function dodawanie()
            {
                document.formularz.pole.value=document.formularz.pole.value+"+"
            }
            function odejmowanie()
            {
                document.formularz.pole.value=document.formularz.pole.value+"-"
            }
            function mnozenie()
            {
                document.formularz.pole.value=document.formularz.pole.value+"*"
            }
            function dzielenie()
            {
                document.formularz.pole.value=document.formularz.pole.value+"/"
            }
            function liczenie()
            {
                var a=eval(document.formularz.pole.value)
                document.formularz.pole.value=a
            }
        </script>
        <h1 align="center">KALKULATOR</h1>
        <div id="dupa">
        <form name="formularz">
            <input type="button" class="guzik" name="l1" value="1" onclick="f1()">
            <input type="button" class="guzik" name="l2" value="2" onclick="f2()">
            <input type="button" class="guzik" name="l3" value="3" onclick="f3()">
            <input type="button" class="guzik" name="razy" value="*" onclick="mnozenie()">
            <br>
            <input type="button" class="guzik" name="l4" value="4" onclick="f4()">
            <input type="button" class="guzik" name="l5" value="5" onclick="f5()">
            <input type="button" class="guzik" name="l6" value="6" onclick="f6()">
            <input type="button" class="guzik" name="podzielic" value="/" onclick="dzielenie()">
            <br>
            <input type="button" class="guzik" name="l7" value="7" onclick="f7()">
            <input type="button" class="guzik" name="l8" value="8" onclick="f8()">
            <input type="button" class="guzik" name="l9" value="9" onclick="f9()">
            <input type="button" class="guzik" name="plus" value="+" onclick="dodawanie()">
            <br>
            <input type="button" class="guzik" name="kropka" value="." onclick="krop()">
            <input type="button" class="guzik" name="l0" value="0" onclick="f0()">
            <input type="button" class="guzik" name="rownasie" value="=" onclick="liczenie()">
            <input type="button" class="guzik" name="minus" value="-" onclick="odejmowanie()">
            <br>
            <input type="text" name="pole" value="" readonly>
            <br>
            <input type="reset" class="guzik" name="wywal" value="Reset">
        </div>
        </form>
    </body>
</html>
